<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!-- Normalize CSS-->
    <link rel="stylesheet" href=" stylesheet" type="text/css" href="css/normalize.css">
    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="container"><!-- Início container -->

        <header><!-- Inicio header -->
            <div id="logo">
                <h1>
                    <a href="">
                        Museu Nacional
                    </a>
                </h1>
            </div>

            <nav><!-- Inicio nav -->
                <ul>
                    <li>
                        <a href=""> Home </a>
                    </li>
                    <li>
                        <a href=""> Exposições </a>
                    </li>
                    <li>
                        <a href=""> Pesquisa </a>
                    </li>
                    <li>
                        <a href=""> Acervo </a>
                    </li>
                    <li>
                        <a href=""> Vídeos </a>
                    </li>
                    <li>
                        <a href=""> fotos </a>
                    </li>
                    <li>
                        <a href=""> Contato </a>
                    </li>
                </ul>
            </nav><!--Fim nav-->
            
        </header><!-- Fim header -->

        <div id="principal"><!-- Inicio principal-->

            <div id="conteudo"><!-- Inicio conteudo -->

                <section id="capa">
                    <img src="imagens/museu.png">
                </section><!-- fim  conteudo-->

            </div>

            <aside><!-- Inicio aside -->

                <section id="depoimento">
                    <img src="imagens/depoimento.png">
                </section>

                <section id="visita"><!-- Inicio visita -->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mmm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                            <input class="botao" type="submit" value="Verificar disponibilidade">
                        </fieldset>
                    </form>
                </section><!-- Fim visita-->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="imagens/imagem1.jpg" height="93" width="93" >
                    </a>

                    <a href="">
                        <img src="imagens/imagem2.jpg" height="93" width="93" >
                    </a>

                    <a href="">
                        <img src="imagens/imagem3.jpg" height="93" width="93" >
                    </a>

                    <a href="">
                        <img src="imagens/imagem4.jpg" height="93" width="93" >
                    </a>
                </section>

            </aside><!-- Fim aside -->

        </div><!-- Fim principal-->

    </div><!-- fim container -->
</body>
</html>
